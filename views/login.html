<body>
    <div class="jumbotron jumbotron-billboard">

        <div class="container">
            <div class="row">
                <div class="logo-container">
                    <div class="col-md-4"></div>
                    <div class="col-md-3">
                        <a href="#home">
                            <img class="logo" src="../logo/logo.png" alt="logo">

                    </div>

            </div>
        </div>

    <!-- for log in information box -->
    <div class="row">
    </div>

                <form id="loginform">
                    <div class="logincontainer">
                        <label for="uname">
                            <b>Username</b>
                        </label>
                        <input id="inputlogin" type="text" placeholder="Enter Username" name="uname" required>

            </form>
        </div>
